<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogr</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header class="intro">
            <div class="overlay">
                <div class="logo-and-hamburger">
                    <div class="logo">
                        <img src="images/logo.svg" alt="">
                    </div>
                    <div class="hamburger">
                        <img src="images/icon-hamburger.svg" alt="" class="open">
                        <img src="images/icon-close.svg" alt="" class="close">
                    </div>
                </div>
            </div>
            <nav>
                <div class="nav-items">
                    <div class="links">
                        <div class="product">
                            <p>Product</p>
                            <img src="images/icon-arrow-dark.svg" alt="">
                        </div>
                        <div class="company">
                            <p>Company</p>
                            <img src="images/icon-arrow-dark.svg" alt="">
                        </div>
                        <div class="connect">
                            <p>Connect</p>
                            <img src="images/icon-arrow-dark.svg" alt="" class="connect-img">
                        </div>
                        <div class="connect-items">
                            <p>Contact</p>
                            <p>Newsletter</p>
                            <p>LinkedIn</p>
                        </div>
                    </div>
                    <div class="login-and-signup">
                        <div class="login">
                            <p>Login</p>
                        </div>
                        <div class="signup">
                            <p>Sign Up</p>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="intro-info">
                <h2>A modern <br> publishing platform</h2>
                <p>Grow your audience and build your online brand</p>
                <div class="get-started">
                    <div class="start-btn">Start for Free</div>
                    <div class="info-btn">Learn More</div>
                </div>
            </div>
        </header>
    </main>
    <script src="script.js"></script>
</body>

</html>
